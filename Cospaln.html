<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Columns</title>
</head>
<body>

        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>

        <tr>
            <td rowspan="2">D</td>
            <th>E</th>
            <th>F</th>
        </tr>
        <tr>
            <th>G</th>
            <th>H</th>
        </tr>
    </table>
    
</body>
</html>
