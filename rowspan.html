<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Rowspan</title>
</head>
<body>
    <table border="3" width="50%">
    <tr>
       <td>A</td>
       <td>B</td>
       <td>C</td> 
    </tr>

    <tr>
        <th colspan="3">D</th>
    </tr>
    <tr>
        <th>E</th>
        <th>F</th>
        <th>G</th>
    </tr>
    <tr>
        <th colspan="2">H</th>
        <th>H</th>
    </tr>
</table>
</body>
</html>
